<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Офлайн-доступное приложение для заметок" />
    <link rel="stylesheet" href="styles.css">
    <title>Заметки</title>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Заметки</h1>
        <form id="note-form">
            <textarea id="note-textarea" placeholder="Напишите свою заметку..."></textarea>
            <button type="submit">Добавить</button>
        </form>
        <ul id="notes-list"></ul>
        <p id="offline-message" style="display: none;">Вы сейчас в офлайн-режиме.</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
